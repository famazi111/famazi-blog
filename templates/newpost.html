{% extends "base.html" %}

{% block content %}
<div class="row">

    <div class="col-md-12">
        <form method="post">
            <h2>New post</h2>
            <div class="form-group">
                <label>Subject:</label>
                <input type="text" class="form-control" name="subject" value="{{subject}}">
            </div>

            <div class="form-group">
                <label>Post Content:</label>
                <textarea class="form-control" name="content" value="{{content}}" rows="10">{{content}}</textarea>
            </div>

            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
