{% extends "base.html" %}

{% block content %}
<div class="row">

  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form method="post" role="form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control"name="username" value="{{username}}">
        {% if error_username %}
        <div class="alert alert-danger">{{error_username}}</div>
        {% endif %}
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" value="">
        {% if error_password %}
        <div class="alert alert-danger">{{error_password}}</div>
        {% endif %}
      </div>

      <div class="form-group">
        <label>Verify Password:</label>
        <input type="password" class="form-control" name="verify" value="">
        {% if error_verify %}
        <div class="alert alert-danger">{{error_verify}}</div>
        {% endif %}
      </div>

      <div class="form-group">
        <label for="email">Email (optional):</label>
        <input type="email" class="form-control" id="email" name="email" value="{{email}}">
        {% if error_email %}
        <div class="alert alert-danger">{{error_email}}</div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
    <div class="col-md-3"></div>

</div>
{% endblock %}
