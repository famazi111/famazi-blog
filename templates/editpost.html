{% extends "base.html" %}

{% block content %}
<div class="row">

    <div class="edit-post col-md-12">
        <h2>Edit post</h2>
        <form method="post" role="form">

            <input type="hidden" name="post_id" value="{{post_id}}">

            <div class="form-group">
                <label for="subject">Subject : </label>
                <input type="text" class="form-control" name="subject" value="{{subject}}">
            </div>

            <div class="form-group">
                <label for="content">Post Content : </label>
                <textarea class="form-control" name="content" value="{{content}}" rows="10">{{content}}</textarea>
            </div>

            {% if error %}
            <div class="alert alert-danger"><p>{{error}}</p></div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" onclick="window.history.go(-1)">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
